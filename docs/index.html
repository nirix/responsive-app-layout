<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive App Layout</title>
    
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-50">
    <div class="sm:flex">
        <!-- Sidebar -->
        <div class="bg-cyan-600 text-white sm:flex-initial sm:flex-col sm:h-screen lg:w-72 md:w-20 relative">
            <!-- Sidebar header -->
            <div class="bg-cyan-700 text-2xl px-4 py-2 text-left sm:text-center lg:text-left flex sm:flex-none">
                <div class="flex-grow">
                    <i class="fa fa-fw fa-feather-alt"></i>
                    <span class="sm:hidden lg:inline-block">App</span>
                </div>
                <div class="block sm:hidden flex-col text-right flex-grow">
                    <a href="#">
                        <i class="fas fa-fw fa-bars"></i>
                        <span class="sr-only">Open menu</span>
                    </a>
                </div>
            </div>

            <!-- Sidebar nav -->
            <div class="sm:p-4 hidden sm:block">
                <ul>
                    <li class="mb-2">
                        <a href="#" class="px-4 py-2 hover:bg-cyan-700 block rounded transition-colors ease-in-out">
                            <i class="fas fa-fw fa-home md:mr-1"></i>
                            <span class="inline-block sm:hidden lg:inline-block">Dashboard</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="px-4 py-2 bg-cyan-700 block rounded transition-colors ease-in-out">
                            <i class="fas fa-fw fa-folder-open md:mr-1"></i>
                            <span class="inline-block sm:hidden lg:inline-block">Projects</span>
                        </a>
                    </li>
                    <li class="mb-2">
                        <a href="#" class="px-4 py-2 hover:bg-cyan-700 block rounded transition-colors ease-in-out">
                            <i class="fas fa-fw fa-cog md:mr-1"></i>
                            <span class="inline-block sm:hidden lg:inline-block">Settings</span>
                        </a>
                    </li>
                </ul>
            </div>

            <!-- User -->
            <div class="hidden sm:block sm:absolute bottom-0 w-full">
                <a href="#" class="bg-cyan-700 px-4 py-3 block sm:text-center lg:text-left">
                    <i class="fas fa-fw fa-user lg:mr-1"></i>
                    <span class="hidden lg:inline-block">John Smith</span>
                </a>
            </div>
        </div>

        <!-- Content -->
        <div class="block sm:h-screen sm:flex sm:flex-col w-full">
            <!-- Top bar -->
            <div class="bg-white w-full flex items-center">
                <div>
                    <ul>
                        <li class="inline-block">
                            <a href="#" class="inline-block p-3 hover:bg-gray-100 hover:text-black">
                                <i class="fas fa-fw fa-plus"></i>
                                <span>New Project</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <div class="ml-auto">
                    <input type="search" class="p-1 border-b bg-transparent border-gray-300 outline-none" placeholder="Search">
                    <button class="p-3 px-4 hover:bg-gray-200">
                        <i class="fas fa-fw fa-search"></i> <span class="sr-only">Search</span>
                    </button>
                </div>
            </div>

            <!-- Content -->
            <div class="md:flex border-t border-gray-300 h-full">
                <!-- Listing -->
                <div class="md:flex-initial md:w-64 xl:w-96 bg-white md:flex-col border-r border-gray-300 h-full">
                    <div class="border-b border-gray-300 p-4">
                        <input type="search" placeholder="Filter" class="rounded border border-gray-300 p-2 w-full outline-none focus:ring ring-gray-200 transition ease-linear">
                    </div>
                    <ul>
                        <li class="odd:bg-gray-100">
                            <a href="#" class="p-4 border-b border-gray-300 flex xl:flex md:block">
                                <div class="md:flex-initial">
                                    <div>
                                        Responsive App Layout
                                    </div>
                                </div>
                                <div class="flex-auto md:flex-auto xl:text-right text-left">
                                    <span class="rounded-2xl text-yellow-600 border border-yellow-600 p-1 px-2 text-xs">
                                        In Progress
                                    </span>
                                </div>
                            </a>
                        </li>
                        <li class="odd:bg-gray-100">
                            <a href="#" class="p-4 border-b border-gray-300 flex xl:flex md:block">
                                <div class="md:flex-inital">
                                    <div>
                                        Traq
                                    </div>
                                </div>
                                <div class="flex-auto md:flex-auto xl:text-right text-left">
                                    <span class="rounded-2xl text-green-600 border border-green-600 p-1 px-2 text-xs">
                                        Active
                                    </span>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- Active content area -->
                <div class="hidden md:block md:flex-auto md:flex-col h-full p-4">
                    <div class="border-gray-300 border-dashed border-2 p-4 rounded-md h-full text-center items-center flex">
                        <div class="flex-auto">
                            <div class="text-gray-500 mb-5">
                                Create or choose a project from the list.
                            </div>
                            <div>
                                <button class="rounded bg-gray-200 hover:bg-gray-300 active:bg-gray-400 px-3 py-1 transition-colors ease-in-out">
                                    <i class="fas fa-fw fa-plus"></i>
                                    <span>New Project</span>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
